version: '2'
services:
  lb:
    scale: 1
    start_on_create: true
    lb_config:
      certs: []
      default_cert: certif
      port_rules:
      - hostname: blueforest.org
        path: /.well-known/acme-challenge
        priority: 1
        protocol: http
        service: letsencrypt
        source_port: 80
        target_port: 80
      - hostname: blueforest.org
        path: /
        priority: 2
        protocol: http
        service: https-redirect
        source_port: 80
        target_port: 80
      - hostname: blueforest.org
        path: /api
        priority: 3
        protocol: https
        service: blueforest/api
        source_port: 443
        target_port: 80
      - hostname: blueforest.org
        path: /
        priority: 4
        protocol: https
        service: blueforest/web
        source_port: 443
        target_port: 80
      - hostname: histoires.xyz
        path: /
        priority: 5
        protocol: http
        service: histoires/time-web
        source_port: 80
        target_port: 80
      - hostname: draw.blueforest.org
        path: /
        priority: 6
        protocol: http
        service: blueforest/draw
        source_port: 80
        target_port: 80
      - hostname: draw.blueforest.org
        path: /api
        priority: 8
        protocol: http
        service: blueforest/api
        source_port: 80
        target_port: 80
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      reinitializing_timeout: 60000
  https-redirect:
    scale: 1
    start_on_create: true
  letsencrypt:
    scale: 1
    start_on_create: true